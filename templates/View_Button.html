<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .view-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .view-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>DentiPro</h1>
    <h1>Welcome to the Doctor Dashboard</h1>

    <div class="container">
        <button class="view-button" onclick="window.location.href='{{ url_for('view_patients') }}'">
            View Pending Patients
        </button>

        <button class="view-button" onclick="window.location.href='{{ url_for('view_confirmed_patients') }}'">
            View Confirmed Patients
        </button>

        <button class="view-button" onclick="window.location.href='{{ url_for('view_cancelled_patients') }}'">
            View Cancelled Patients
        </button>
    </div>
</body>
</html>
