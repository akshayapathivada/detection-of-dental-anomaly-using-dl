<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentiPro - Appointment Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #b3ffab, #12fff7);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #444;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>DentiPro</h1>
    <h2>Thank You!</h2>
    <p>Your appointment was submitted successfully.</p>
     <p>We will contact you soon with further details.</p>
     <a href="/recommendation" class="button">Get Food Recommendation</a>
    <!-- Link to the second HTML file -->

</body>
</html>
